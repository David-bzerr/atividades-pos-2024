<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos - JSONPlaceholder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo adicional para melhorar a aparência */
        #album-search {
            border-radius: 30px;
            padding: 10px 20px;
            border: 2px solid #6c757d;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #album-search:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        #search-album-btn {
            border-radius: 30px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            transition: background 0.3s, transform 0.2s;
        }
        #search-album-btn:hover {
            background: linear-gradient(90deg, #0056b3, #003d82);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Galeria de Fotos</h1>
        <div class="d-flex justify-content-center align-items-center gap-2 mb-4">
            <input 
                type="text" 
                id="album-search" 
                class="form-control w-50" 
                placeholder="Digite o número do álbum para buscar">
            <button id="search-album-btn" class="btn">Buscar</button>
        </div>
        <div class="row" id="photos-container"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
